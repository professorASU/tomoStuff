<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>きんちゃん</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vis.js"></script>
  <script src="neurojs-v2.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>

  <script type="text/javascript">

    var states = 29
    var actions = 2
    var input = states + (states + actions) * 1


    var actor = new window.neurojs.Network.Model([

      { type: 'input', size: input },
      { type: 'fc', size: 50, activation: 'relu' },
      { type: 'fc', size: 50, activation: 'relu', dropout: 0.5 },
      { type: 'fc', size: 50, activation: 'relu', dropout: 0.5 },
      { type: 'fc', size: 2, activation: 'sigmoid' },

    ])

    var critic = new window.neurojs.Network.Model([

      { type: 'input', size: input + actions },
      { type: 'fc', size: 50, activation: 'relu' },
      { type: 'fc', size: 50, activation: 'relu' },
      { type: 'fc', size: 50, activation: 'relu' },
      { type: 'fc', size: 1, init: [-1e-3, 1e-3] },
      { type: 'regression' }

    ])

    window.brain = new window.neurojs.Agent({

      actor: actor.newConfiguration(),
      critic: critic.newConfiguration(),

      states: states,
      actions: actions,

      algorithm: 'ddpg',

      temporalWindow: 1

    })



  </script>
  <style type="text/css">
    canvas {
      border: 1px solid white;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    body {
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0);
    }

    #wrap {
      margin: 0 auto;
      max-width: 800px;
      width: 100%;
    }
  </style>

</head>

<body onload="start();">
  <div id="wrap">

    <!-- <canvas id="vis_canvas" width="350" height="150"></canvas> -->
    <!-- <canvas id="graph_canvas" width="350" height="150"></canvas><br />
    <canvas id="net_canvas" width="700" height="200"></canvas><br /> -->
    <button onclick="gofast()">fast</button>
    <button onclick="gonormal()">normal</button>
    <button onclick="goslow()">slow</button>
    <button onclick="downloadBrain()">save agent</button>
    <span>load agent:</span>
    <input type='file' accept='*/*' onchange='readBrain(event)'><br>

    <canvas id="canvas" width="700" height="500"></canvas>
    <input placeholder="x" value="0" id="xOffsetINP">
    <input placeholder="y" value="0" id="yOffsetINP">

    <script src="bundle.js"></script>
  </div>
</body>

</html>
