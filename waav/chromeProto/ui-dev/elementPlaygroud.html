<!doctype html>
<html>

<head>
    <title>element playground</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            margin: 0;
        }

        iframe {
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #waavModuleElmt {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 30px;
            height: 30px;
            padding: 10px 10px 10px 10px;
            border-radius: 50%;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            /* background-image: linear-gradient(to bottom right, rgba(244, 244, 244, 0.5), #3c86f4); */
        }

        .waavModuleSign {
            height: 30px;
        }

        #waavFocusBlack {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);

            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!--test stuff window-->
    <iframe class="testSite" src="https://developer.chrome.com/docs/extensions/reference/storage/"></iframe>
    <!--element string to be implemented-->
    <div id="waavModuleElmt">
        <img class="waavModuleSign" src="../assets/moduleIconPlaceholder.png">
    </div>
    <!-- <div id="waavFocusBlack"></div> -->
    <script>
        //everything from top to bottom is bundled in this single object
        var waavModule = {
            moduleElement: document.getElementById("waavModuleElmt")
        }

        //ui stuff
        waavModule.moduleElement.addEventListener("click", async () => {
            alert("it works good")
        });
    </script>
</body>

</html>
