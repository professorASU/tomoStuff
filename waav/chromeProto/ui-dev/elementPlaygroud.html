<!doctype html>
<html>

<head>
    <title>element playground</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            margin: 0;
        }

        iframe {
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .waavModuler {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 2px #000;
            -webkit-transition: .2s;
            transition: .2s;
        }

        .waavFullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2147483647;
            background: rgba(244, 244, 244, 0.9);
            box-shadow: 0px 0px 0px #000;
        }
    </style>
</head>

<body>
    <!--test stuff window-->
    <iframe class="testSite" src="https://developer.chrome.com/docs/extensions/reference/storage/"></iframe>
    <!--element string to be implemented-->
    <div class="waavModuler"></div>
</body>

</html>
