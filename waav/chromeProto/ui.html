<!DOCTYPE html>
<html>

<head>
    <title>waav client</title>
    <style>
        body {
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background: #eee;
        }

        .logo {
            image-rendering: pixelated;
            height: 13px;
        }

        img {
            /* user-drag: none; */
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #settingsInterface {
            display: none;
        }

        #master {
            background: #fff;
            width: 200px;
            height: 120px;
        }

        /* .masterDarkmode {
            background: #2d3e51;
        } */

        #settingBtn {
            position: fixed;
            top: 80px;
            left: 120px;
            padding: 0;
            border: none;
            background: transparent;
            opacity: 0.6;
            -webkit-transition: .4s;
            transition: .4s;
            transform: rotate(0deg);
            outline: none;
        }

        #settingBtn:hover {
            opacity: 0.9;
            -webkit-transition: .4s;
            transition: .4s;
            transform: rotate(50deg);
        }

        .settingimg {
            height: 30px;
        }

        .sliderShadowLayer {
            position: fixed;
            top: 80px;
            left: 50px;
            display: inline-block;
            width: 60px;
            height: 34px;
            /* box-shadow: inset 0px 0px 3px #000; */
            border-radius: 30px;
            pointer-events: none;
        }

        .iconWrap {
            background-image: linear-gradient(to bottom right, #c949a4, #3c86f4);
            position: fixed;
            /* top: 23px; */
            width: 150px;
            height: 68px;
            top: 15px;
            left: 15px;
            padding: 13px 10px 10px 10px;
            border-radius: 12px;
            box-shadow: 0px 2px 3px #00000069;
        }

        .uibtn {
            border: none;
            color: #24292e;
            font-weight: bold;
            padding: 7px 0px 4px 6px;
            border-radius: 12px;
            outline: none;
            width: 150px;
            position: fixed;
            top: 56px;
            left: 26px;
            overflow: hidden;
            filter: brightness(1);
            opacity: 0.9;
        }

        #launchbtn {
            background: #fff;
        }

        #loadbtn {
            background: #fff;
            height: 36px;
            display: none;
        }

        #launchbtn:active {
            filter: brightness(0.9);
        }

        .uibtnicon {
            height: 22px;
            opacity: 0.9;
            filter: blur(0px);
            -webkit-transition: .2s;
            transition: .2s;
            filter: blur(0px);
            /*8px*/
        }

        #checkbtn {
            background: #4dda64;
            display: none;
        }

        .lds-dual-ring {
            position: absolute;
            top: -14px;
            left: 40px;
            display: inline-block;
            width: 80px;
            height: 80px;
            -ms-transform: scale(0.5, 0.5);
            -webkit-transform: scale(0.5, 0.5);
            transform: scale(0.5, 0.5);
        }

        .lds-dual-ring:after {
            content: " ";
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 6px solid #24292e;
            border-color: #24292e transparent #24292e transparent;
            animation: lds-dual-ring 0.8s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <div id="master">
        <div id="mainInterface">
            <div class="iconWrap">
                <img src="./assets/waavLogoFF.png" class="logo">
            </div>
            <button class="uibtn" id="launchbtn"><img class="uibtnicon" id="playicon"
                    src="./assets/playButton.png"></button>
            <button class="uibtn" id="checkbtn"><img class="uibtnicon" id="checkicon" src="./assets/check.png"></button>
            <button class="uibtn" id="loadbtn">
                <div class="lds-dual-ring">
                </div>
            </button>
            <div class="sliderShadowLayer"></div>
        </div>
        <div id="settingsInterface"></div>
    </div>
    <script src="./local/worker.js"></script>
</body>

</html>
