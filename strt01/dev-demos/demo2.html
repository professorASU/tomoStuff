<!DOCTYPE html>
<html lang="en">

<head>
    <title>VRÊùë MK1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/library/three.js-r126/examples/main.css">
    <style>
        #sightbar {
            width: 6px;
            height: 500px;
            position: fixed;
            border-radius: 10px;
            top: 20px;
            left: 100px;
            box-shadow: 0px 0px 5px #fff;
            backdrop-filter: invert(50%);
        }
    </style>
</head>

<body>

    <div id="container"></div>
    <div id="sightbar"></div>

    <!--all scripts-->
    <script src="./assets/library/three.js-r126/build/three.min.js"></script>

    <script type="module">
        //module importing
        import { DeviceOrientationControls } from './assets/library/three.js-r126/examples/jsm/controls/DeviceOrientationControls.js';

        let scene, renderer, controls, controlModule;

        let mouseX = 0, mouseY = 0;

        let windowWidth, windowHeight;

        const views = [
            {
                left: 0,
                bottom: 0,
                width: 0.5,
                height: 1.0,
                // background: new THREE.Color(0.5, 0.5, 0.7),
                background: new THREE.Color(1, 1, 1),
                eye: [-50, 300, 1800],
                up: [0, 1, 0],
                fov: 60,
                updateCamera: function (camera, scene, mouseX) {

                    // camera.position.x += mouseX * 0.05;
                    // camera.position.x = Math.max(Math.min(camera.position.x, 2000), - 2000);

                }
            },
            {
                left: 0.5,
                bottom: 0,
                width: 0.5,
                height: 1.0,
                // background: new THREE.Color(0.5, 0.5, 0.7),
                background: new THREE.Color(1, 1, 1),
                eye: [50, 300, 1800],
                up: [0, 1, 0],
                fov: 60,
                updateCamera: function (camera, scene, mouseX) {

                    // camera.position.x += mouseX * 0.05;
                    // camera.position.x = Math.max(Math.min(camera.position.x, 2000), - 2000);

                }
            }
        ];

        init();
        animate();

        function init() {

            const container = document.getElementById('container');

            for (let ii = 0; ii < views.length; ++ii) {

                const view = views[ii];
                const camera = new THREE.PerspectiveCamera(view.fov, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.fromArray(view.eye);
                camera.up.fromArray(view.up);
                view.camera = camera;

            }

            scene = new THREE.Scene();

            const light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 0, 1);
            scene.add(light);

            // shadow

            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;

            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
            gradient.addColorStop(0.1, 'rgba(0,0,0,0.15)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');

            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);

            const shadowTexture = new THREE.CanvasTexture(canvas);

            const shadowMaterial = new THREE.MeshBasicMaterial({ map: shadowTexture, transparent: true });
            const shadowGeo = new THREE.PlaneGeometry(300, 300, 1, 1);

            let shadowMesh;

            shadowMesh = new THREE.Mesh(shadowGeo, shadowMaterial);
            shadowMesh.position.y = - 250;
            shadowMesh.rotation.x = - Math.PI / 2;
            scene.add(shadowMesh);

            const radius = 200;

            const geometry1 = new THREE.IcosahedronGeometry(radius, 1);

            const count = geometry1.attributes.position.count;
            geometry1.setAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));

            const geometry2 = geometry1.clone();
            const geometry3 = geometry1.clone();

            const color = new THREE.Color();
            const positions1 = geometry1.attributes.position;
            const positions2 = geometry2.attributes.position;
            const positions3 = geometry3.attributes.position;
            const colors1 = geometry1.attributes.color;
            const colors2 = geometry2.attributes.color;
            const colors3 = geometry3.attributes.color;

            for (let i = 0; i < count; i++) {

                color.setHSL((positions1.getY(i) / radius + 1) / 2, 1.0, 0.5);
                colors1.setXYZ(i, color.r, color.g, color.b);

                color.setHSL(0, (positions2.getY(i) / radius + 1) / 2, 0.5);
                colors2.setXYZ(i, color.r, color.g, color.b);

                color.setRGB(1, 0.8 - (positions3.getY(i) / radius + 1) / 2, 0);
                colors3.setXYZ(i, color.r, color.g, color.b);

            }

            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                flatShading: true,
                vertexColors: true,
                shininess: 0
            });

            const wireframeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, transparent: true });

            let mesh = new THREE.Mesh(geometry1, material);
            let wireframe = new THREE.Mesh(geometry1, wireframeMaterial);
            mesh = new THREE.Mesh(geometry3, material);
            wireframe = new THREE.Mesh(geometry3, wireframeMaterial);
            mesh.add(wireframe);
            scene.add(mesh);

            controls = new DeviceOrientationControls(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove);

        }

        function onDocumentMouseMove(event) {

            mouseX = (event.clientX - windowWidth / 2);
            mouseY = (event.clientY - windowHeight / 2);

        }

        function updateSize() {

            if (windowWidth != window.innerWidth || windowHeight != window.innerHeight) {

                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;

                renderer.setSize(windowWidth, windowHeight);

            }

            //sightbar position update
            document.getElementById("sightbar").style.height = (window.innerHeight - 40) + "px";
            document.getElementById("sightbar").style.left = (window.innerWidth / 2 - 3) + "px";


        }

        function animate() {
            render();
            controls.update();
            requestAnimationFrame(animate);

        }

        function render() {

            updateSize();

            for (let ii = 0; ii < views.length; ++ii) {

                const view = views[ii];
                const camera = view.camera;

                view.updateCamera(camera, scene, mouseX, mouseY);

                const left = Math.floor(windowWidth * view.left);
                const bottom = Math.floor(windowHeight * view.bottom);
                const width = Math.floor(windowWidth * view.width);
                const height = Math.floor(windowHeight * view.height);

                renderer.setViewport(left, bottom, width, height);
                renderer.setScissor(left, bottom, width, height);
                renderer.setScissorTest(true);
                renderer.setClearColor(view.background);

                camera.aspect = width / height;
                camera.updateProjectionMatrix();

                renderer.render(scene, camera);

            }

        }

    </script>

</body>

</html>
